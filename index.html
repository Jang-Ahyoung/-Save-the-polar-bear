<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❄ Save the ploar bear</title>
    <link rel="shortcut icon" href="/img/angry.png">
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer"> 00:00 </span>
            <span class="game__score">0</span>
        </header>
        <span class ="game_level"> Level : 0 </span>
    
        <section class="game__field"></section>
        <img class="angry angry-hide" src="/img/angry.png" alt="Angry bear"></img>
    </section>
    <section class="pop-up pop-up-hide">
        <button class="pop-up-refresh">
          <i class="fas fa-redo"></i>
        </button>
        <p class="pop-up-message">You have WON!!!</p>
    </section>


    
</body>
